<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>My To Do List</h1>
    </header>

    <!-- Main container to hold the form and task count -->
    <div class="container">
      <!-- Form for adding tasks -->
      <form action="">
        <input
          type="text"
          class="todo-input"
          placeholder="Please add a new task"
        />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-circle fa-lg"></i>
        </button>

        <!-- Dropdown for filtering tasks -->
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
          </select>
        </div>

        <!-- Task summary -->
        <div class="task-summary">
          <p>Total Tasks: <span id="total-tasks">0</span></p>
          <p>Completed Tasks: <span id="completed-tasks">0</span></p>
          <p>Incomplete Tasks: <span id="incomplete-tasks">0</span></p>
        </div>
      </form>

      <!-- Task list container -->
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
